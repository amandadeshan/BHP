<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee OT Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        select, button, input {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        .user-box {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 5px;
        }
        .user-box.saved {
            background-color: #d4edda;
        }
        .user-box.completed {
            background-color: #cce5ff;
        }
        #userTable {
            display: none;
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        #userTable th, #userTable td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        #addRemoveModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #addRemoveModal div {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Employee OT Tracker</h1>
    <label for="month">Select Month:</label>
    <select id="month">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>
    
    <label for="department">Select Department:</label>
    <select id="department" onchange="showUsers()">
        <option value="">--Select Department--</option>
        <option value="BHP">BHP</option>
        <option value="MLT">MLT</option>
        <option value="HR">HR</option>
        <option value="IT">IT</option>
        <option value="Finance">Finance</option>
    </select>
    
    <div id="userList"></div>
    
    <table id="userTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Day</th>
                <th>In Time</th>
                <th>Out Time</th>
                <th>OT Hours</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    
    <button onclick="openAddRemoveModal()">Add/Remove User</button>
    <button onclick="goBack()">Back</button>
    <button onclick="completeUser()">Complete</button>
    
    <div id="addRemoveModal">
        <div>
            <h2>Add or Remove Users</h2>
            <label for="newUser">User Name:</label>
            <input type="text" id="newUser" placeholder="Enter name">
            <button onclick="addUser()">Add</button>
            <button onclick="removeUser()">Remove</button>
            <button onclick="closeAddRemoveModal()">Close</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
