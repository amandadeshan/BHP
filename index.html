<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OT Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        input[type="time"] {
            padding: 5px;
            width: 100px;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>OT Calculation</h2>

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Day</th>
            <th>In</th>
            <th>Out</th>
            <th>OT</th>
        </tr>
    </thead>
    <tbody id="otTable">
        <tr>
            <td><input type="date" /></td>
            <td>Monday</td>
            <td><input type="time" id="timeIn" onchange="formatTime(this)" placeholder="hh:mm AM/PM" /></td>
            <td><input type="time" id="timeOut" onchange="formatTime(this)" placeholder="hh:mm AM/PM" /></td>
            <td><input type="text" id="otHours" placeholder="OT Hours" /></td>
        </tr>
    </tbody>
</table>

<button onclick="saveData()">Save</button>

<script>
    // Function to convert time to AM/PM format if needed
    function formatTime(input) {
        let time = input.value;

        // Convert 24-hour format to 12-hour format with AM/PM
        let [hours, minutes] = time.split(':');
        hours = parseInt(hours);
        let ampm = hours >= 12 ? 'PM' : 'AM';
        hours = hours % 12;
        hours = hours ? hours : 12; // Hour '0' should be '12'
        input.value = `${hours}:${minutes} ${ampm}`;
    }

    // Function to save data (this is just an example, adapt as needed)
    function saveData() {
        const inTime = document.getElementById("timeIn").value;
        const outTime = document.getElementById("timeOut").value;
        const otHours = document.getElementById("otHours").value;
        
        console.log(`In: ${inTime}, Out: ${outTime}, OT Hours: ${otHours}`);
        alert('Data saved successfully!');
    }
</script>

</body>
</html>
