<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OT Calculation</title>
    <style>
        /* Styles */
        body {
            font-family: Arial, sans-serif;
        }
        .user-box {
            margin: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .user-box.saved {
            background-color: #d4edda;
        }
        .user-box.completed {
            background-color: #cce5ff;
        }
        #userTable {
            display: none;
            margin-top: 20px;
        }
        #addRemoveModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #addRemoveModal div {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        #addRemoveModal button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Employee OT Tracker</h1>
    <label for="month">Select Month:</label>
    <select id="month">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>
    
    <label for="department">Select Department:</label>
    <select id="department" onchange="showUsers()">
        <option value="">--Select Department--</option>
        <option value="BHP">BHP</option>
        <option value="MLT">MLT</option>
        <!-- Add other departments here -->
    </select>
    
    <div id="userList"></div>
    
    <table id="userTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Day</th>
                <th>In Time</th>
                <th>Out Time</th>
                <th>OT Hours</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    
    <button onclick="openAddRemoveModal()">Add/Remove User</button>
    <button onclick="goBack()">Back</button>
    <button onclick="completeUser()">Complete</button>
    
    <div id="addRemoveModal">
        <div>
            <h2>Add or Remove Users</h2>
            <label for="newUser">User Name:</label>
            <input type="text" id="newUser" placeholder="Enter name">
            <button onclick="addUser()">Add</button>
            <button onclick="removeUser()">Remove</button>
            <button onclick="closeAddRemoveModal()">Close</button>
        </div>
    </div>

    <script>
        let currentUserBox = null;
        let currentUserData = {}; // To store current user data

        const users = {
            BHP: ['K.P.I. Malkanthi', 'W.D.R.C.Wijesiri', 'A.M.R.T.Atapaththu', 'N.M.R.Abeynayaka', 'J.M.C.N.Jayasunara', 'K.M.Nihal', 'M.R.Ansifa', 'W.M.S.R.Rajapaksha', 'M.J.J.Mohomed', 'A.C.Naushad', 'V.L.Sampath', 'R.D.B.Sarathchandra'],
            MLT: ['T.M.A.G.Manoj', 'N.M.K.K.Lokuwela', 'T.K.D.Suresh', 'S.J.P.Yapa', 'K.K.Rathnayaka', 'R.G.D.L.L.Malinda', 'W.W.A.R.Wijesinghe', 'D.K.J.Indika', 'A.A.G.M.U.Serasinghe', 'H.G.W.Karunathilaka']
            // Add other departments and users here
        };

        function isHoliday(date) {
            // Placeholder function. Implement your logic for Poya days or public holidays
            // Example: return [1, 15].includes(date.getDate()); // Example: 1st and 15th of each month
            return false; // For simplicity, assuming no public holidays in the example
        }

        function calculateBHPOT(inTime, outTime, day) {
            const regularEndHour = 15; // 3:00 PM in 24-hour format
            const otStartHour = 15; // 3:00 PM
            const otEndHour = 17; // 5:00 PM
            const otMaxHour = 17; // 5:00 PM

            const [inHour, inMinute] = inTime.split(':').map(Number);
            const [outHour, outMinute] = outTime.split(':').map(Number);

            let inTotalMinutes = inHour * 60 + inMinute;
            let outTotalMinutes = outHour * 60 + outMinute;

            if (outTotalMinutes < inTotalMinutes) {
                outTotalMinutes += 24 * 60; // Adjust for the next day if needed
            }

            let otMinutes = 0;

            // Check if the day is a Saturday or holiday
            const isWeekendOrHoliday = day === 6 || day === 0 || isHoliday(new Date(2024, new Date().getMonth(), new Date().getDate()));

            if (isWeekendOrHoliday || outHour > otStartHour) {
                // Calculate overtime only if staying past 3:45 PM
                let otStart = Math.max(inTotalMinutes, otStartHour * 60 + 45);
                let otEnd = Math.min(outTotalMinutes, otMaxHour * 60 + 45);
                if (otStart < otEnd) {
                    otMinutes = otEnd - otStart;
                }
            }

            let otHours = otMinutes / 60;
            return otHours;
        }

        function showUsers() {
            const month = document.getElementById('month').value;
            const department = document.getElementById('department').value;
            const userList = document.getElementById('userList');

            userList.innerHTML = '';
            if (users[department]) {
                users[department].forEach(user => {
                    const userBox = document.createElement('div');
                    userBox.className = 'user-box';
                    userBox.textContent = user;
                    userBox.onclick = () => selectUser(user);
                    userBox.dataset.user = user;
                    userList.appendChild(userBox);
                });
            }
        }

        function selectUser(user) {
            const table = document.getElementById('userTable');
            table.style.display = 'block';

            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            for (let day = 1; day <= 31; day++) {
                const date = new Date(2024, document.getElementById('month').value - 1, day);
                if (date.getMonth() !== document.getElementById('month').value - 1) continue; // Skip invalid days

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${date.toISOString().split('T')[0]}</td>
                    <td>${date.toLocaleDateString('en-US', { weekday: 'long' })}</td>
                    <td><input type="time" class="in-time" /></td>
                    <td><input type="time" class="out-time" /></td>
                    <td class="ot-hours">0</td>
                `;
                tableBody.appendChild(row);
            }

            currentUserBox = document.querySelector(`.user-box[data-user="${user}"]`);
            currentUserData = { month: document.getElementById('month').value, department: document.getElementById('department').value, user: user };
        }

        function saveUserData(user) {
            const month = document.getElementById('month').value;
            const department = document.getElementById('department').value;
            const userData = JSON.parse(localStorage.getItem('userData')) || {};
            userData[month] = userData[month] || {};
            userData[month][department] = userData[month][department] || {};
            userData[month][department][user] = currentUserData;

            const rows = document.querySelectorAll('#tableBody tr');
            rows.forEach(row => {
                const inTime = row.querySelector('.in-time').value;
                const outTime = row.querySelector('.out-time').value;
                const otCell = row.querySelector('.ot-hours');

                if (inTime && outTime) {
                    const date = new Date(row.cells[0].textContent);
                    const day = date.getDay();
                    const ot = calculateBHPOT(inTime, outTime, day);
                    otCell.textContent = ot.toFixed(2);
                } else {
                    otCell.textContent = '0';
                }
            });

            localStorage.setItem('userData', JSON.stringify(userData));
        }

        function saveUser() {
            if (currentUserBox) {
                currentUserBox.classList.add('saved');
                saveUserData(currentUserBox.dataset.user);
            }
        }

        function goBack() {
            document.getElementById('userTable').style.display = 'none';
            currentUserBox = null;
            currentUserData = {};
        }

        function completeUser() {
            if (currentUserBox) {
                currentUserBox.classList.add('completed');
                saveUser();
            }
        }

        function openAddRemoveModal() {
            document.getElementById('addRemoveModal').style.display = 'flex';
        }

        function closeAddRemoveModal() {
            document.getElementById('addRemoveModal').style.display = 'none';
        }

        function addUser() {
            // Add user logic
        }

        function removeUser() {
            // Remove user logic
        }
    </script>
</body>
</html>
