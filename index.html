<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Animation -->
    <div class="background"></div>

    <div class="container">
        <h1>Employee Attendance Tracker</h1>

        <!-- Controls -->
        <div class="controls">
            <label for="department">Select Department:</label>
            <select id="department" onchange="updateUserList()">
                <option value="BHP">BHP</option>
                <option value="HR">HR</option>
                <option value="Finance">Finance</option>
                <option value="Sales">Sales</option>
                <option value="Marketing">Marketing</option>
            </select>

            <label for="month">Select Month:</label>
            <select id="month" onchange="updateUserList()">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>

        <!-- User List -->
        <div class="user-list" id="userList">
            <!-- User boxes will be dynamically inserted here -->
        </div>

        <!-- Selected User Display -->
        <div class="selected-user" id="selectedUser">Select a user to see details</div>

        <!-- User Table -->
        <div class="data-table" id="userTable" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Day</th>
                        <th>In Time</th>
                        <th>Out Time</th>
                        <th>OT Hours</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Table rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button onclick="calculateOT()">Calculate OT</button>
            <button onclick="saveData()">Save Data</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Save Data</h2>
            <p>Are you sure you want to save the data?</p>
            <button onclick="closeModal()">Cancel</button>
            <button onclick="confirmSave()">Confirm</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
