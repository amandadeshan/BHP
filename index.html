<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee OT Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Employee OT Tracker</h1>
        
        <div class="controls">
            <label for="month">Select Month:</label>
            <select id="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            
            <label for="department">Select Department:</label>
            <select id="department" onchange="showUsers()">
                <option value="">--Select Department--</option>
                <option value="BHP">BHP</option>
                <option value="MLT">MLT</option>
                <option value="HR">HR</option>
                <option value="IT">IT</option>
                <option value="Finance">Finance</option>
            </select>
        </div>
        
        <div id="userList" class="user-list"></div>
        
        <table id="userTable" class="data-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Day</th>
                    <th>In Time</th>
                    <th>Out Time</th>
                    <th>OT Hours</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        
        <div class="buttons">
            <button onclick="openAddRemoveModal()">Add/Remove User</button>
            <button onclick="goBack()">Back</button>
            <button onclick="completeUser()">Complete</button>
        </div>
    </div>

    <div id="addRemoveModal" class="modal">
        <div class="modal-content">
            <h2>Add or Remove Users</h2>
            <label for="newUser">User Name:</label>
            <input type="text" id="newUser" placeholder="Enter name">
            <button onclick="addUser()">Add</button>
            <button onclick="removeUser()">Remove</button>
            <button onclick="closeAddRemoveModal()">Close</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
